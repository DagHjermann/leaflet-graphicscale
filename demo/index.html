<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Leaflet-graphicscale demo</title>
	<link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
	<link rel="stylesheet" href="../dist/Leaflet.GraphicScale.css" />
	<link rel="stylesheet" href="demo.css" />
	<script src="//localhost:9991"></script>
</head>
<body>
	<div id="map"></div>

	<script type="text/template" id="scaleTpl">
		<div class="leaflet-control-graphicscale double fill fill-hollow">
			<div class="subunits">
				
			</div>
			<div class="units">
				<div class="unit">
					<div class="lbl">1</div>
					<div class="l1"><div class="l1inner"></div></div>
					<div class="l2"><div class="l2inner"></div></div>
				</div><div class="unit">
					<div class="lbl">2</div>
					<div class="l1"><div class="l1inner"></div></div>
					<div class="l2"><div class="l2inner"></div></div>
				</div><div class="unit">
					<div class="lbl">3</div>
					<div class="l1"><div class="l1inner"></div></div>
					<div class="l2"><div class="l2inner"></div></div>
				</div><div class="unit">
					<div class="lbl">4</div>
					<div class="l1"><div class="l1inner"></div></div>
					<div class="l2"><div class="l2inner"></div></div>
				</div><div class="unit">
					<div class="lbl">5</div>
					<div class="l1"><div class="l1inner"></div></div>
					<div class="l2"><div class="l2inner"></div></div>
				</div>
			</div>
		</div>
	</script>

	<script src="../node_modules/leaflet/dist/leaflet.js"></script>
	<script src="../src/Leaflet.GraphicScale.js"></script>
	<script src="demo.js"></script>
</body>
</html>
